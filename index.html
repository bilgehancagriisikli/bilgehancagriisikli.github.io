    <head2>Minimalist Hesap Makinesi</head2>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background-color: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .clear {
            background-color: #ff3b30;
            color: white;
        }

        .equal {
            background-color: #34c759;
            color: white;
            grid-column: span 2;
        }

        .number {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="appendToDisplay('*')">×</button>
        <button class="operator" onclick="deleteLast()">⌫</button>
        
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        
        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        
        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>
        
        <button class="number" style="grid-column: span 2;" onclick="appendToDisplay('0')">0</button>
        <button class="number" onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // eval() basit hesaplamalar için uygundur
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Hata";
            setTimeout(clearDisplay, 1500);
        }
    }
</script>
</body>
